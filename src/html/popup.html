        </div>

            <div id="sessionsList" class="list"></div>
            <div id="settingsPanel" class="settings-panel hidden">
                <!-- ...existing HTML structure... -->
            </div>
        </div>
    </div>
    <!-- Update script references to the new locations -->
    <script src="../js/utils.js"></script>
