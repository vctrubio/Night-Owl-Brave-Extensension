<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Owl Tab Manager</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Additional style to ensure popup has proper height in browser */
        html,
        body {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="dropdown-box">
        <div class="input-container">
            <input type="text" id="sessionName" name="sessionName" placeholder="üë®üèø‚Äçüíª Session Name">
            <button id="saveButton" title="Save current tabs">Save</button>
            <button id="settingsButton" class="icon-button" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>
        <div id="contentArea">
            <div id="sessionsList" class="list"></div>
            <div id="settingsPanel" class="settings-panel hidden">
                <h3>Settings</h3>
                <div class="setting-group">
                    <h4>Sort Options</h4>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="sortOption" value="name" id="sortByNameOption" checked>
                            Sort by Name
                        </label>
                        <label>
                            <input type="radio" name="sortOption" value="date" id="sortByDateOption">
                            Sort by Last Modified
                        </label>
                        <label>
                            <input type="radio" name="sortOption" value="tabs" id="sortByTabsOption">
                            Sort by Number of Tabs
                        </label>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Theme</h4>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="themeOption" value="dark" id="darkThemeOption" checked>
                            Dark Mode
                        </label>
                        <label>
                            <input type="radio" name="themeOption" value="light" id="lightThemeOption">
                            Light Mode
                        </label>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Export Sessions</h4>
                    <p class="setting-description">
                        Export all your saved sessions as a JSON file for backup or sharing.
                    </p>
                    <button id="exportButton" class="export-button" title="Export sessions to JSON file">
                        üìÅ Export Sessions
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/sessionManager.js"></script>
    <script src="../js/themeManager.js"></script>
    <script src="../js/exportManager.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
